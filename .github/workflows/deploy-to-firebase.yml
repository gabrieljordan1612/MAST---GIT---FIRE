name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Esta es la rama que activará el despliegue automático

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Ejecutar en un entorno Linux en GitHub
    steps:
      - uses: actions/checkout@v4 # Paso 1: Obtener el código de GitHub
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Asegúrate de que esta versión de Node.js sea compatible con tu proyecto (ej. '18', '22')
      - name: Install dependencies
        run: npm install # Paso 2: Instalar las dependencias del proyecto
      - name: Build project
        run: npm run build # Paso 3: Compilar tu aplicación para producción
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0 # La acción de GitHub para Firebase Hosting
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }} # Token automático de GitHub
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAST_3_PROGRAMAS }} # ¡El secreto que creaste!
          projectId: mast---3-programas # Tu ID de proyecto de Firebase
          channelId: live # Despliega a la versión "live" de tu sitio