<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAST - Desarrollo Web de Vanguardia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
            },
            colors: {
              'navy': '#0a192f',
              'light-navy': '#112240',
              'lightest-navy': '#233554',
              'slate': '#8892b0',
              'light-slate': '#a8b2d1',
              'lightest-slate': '#ccd6f6',
              'white': '#e6f1ff',
              'cyan-accent': '#64ffda',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0a192f;
        color: #a8b2d1;
        cursor: none; /* Hide default cursor */
      }
      
      /* Custom Cursor */
      .custom-cursor-dot {
        position: fixed;
        top: 0;
        left: 0;
        width: 8px;
        height: 8px;
        background-color: #64ffda;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        transition: width 0.3s, height 0.3s;
      }
      .custom-cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        border: 2px solid #64ffda;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        transition: transform 0.1s ease-out, width 0.3s, height 0.3s, background-color 0.3s;
      }
      .cursor-interaction .custom-cursor-dot {
        width: 0;
        height: 0;
      }
      .cursor-interaction .custom-cursor-outline {
          width: 60px;
          height: 60px;
          background-color: rgba(100, 255, 218, 0.1);
      }

      /* Hero Background Particles */
      .particle {
          position: absolute;
          border-radius: 50%;
          background: #233554;
          animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
          100% { transform: translateY(0px); }
      }

      /* Form Input Focus Glow */
      input:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 2px #0a192f, 0 0 0 4px rgba(100, 255, 218, 0.5);
      }
      
      /* Scroll Animation */
      .section-fade-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .section-fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>

  </body>
</html>
